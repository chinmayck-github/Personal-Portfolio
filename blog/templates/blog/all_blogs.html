{% extends 'portfolio/base.html'%}
{% load static %}
{% block content %}
<h1 class="alert alert-primary">BLOG</h1>


<h3>Chinmay has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>
{% for blog in blogs %}

<h5>{{ blog.date|date:'M d Y'|upper }}</h5>
<a href="{% url 'blog:details' blog.id %}"><h2>{{ blog.title }}</h2></a>
<p>{{ blog.desc|truncatechars:100 }}</p>

{% endfor %}

{% endblock %}
